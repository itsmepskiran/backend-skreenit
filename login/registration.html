<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skreenit - Registration</title>
  <link rel="stylesheet" href="https://auth.skreenit.com/assets/css/dashboard-styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    .auth-wrapper { max-width: 640px; margin: 4rem auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.1); }
    .auth-header { padding: 1.5rem 2rem; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; gap: 0.75rem; }
    .auth-header h1 { font-size: 1.5rem; margin: 0; color: #2d3748; }
    .auth-body { padding: 2rem; }
    .hidden { display: none; }
    .error-message { color: #e53e3e; margin-bottom: 1rem; font-size: 0.95rem; }
  </style>
</head>
<body>
  <a href="https://skreenit.com" style="position:fixed;left:16px;top:16px;z-index:10;display:inline-block;">
    <img src="https://auth.skreenit.com/assets/images/logo.png" alt="Skreenit" style="height:32px;width:auto;" />
  </a>
  <div class="auth-wrapper">
    <div class="auth-header">
      <i class="fas fa-user-plus"></i>
      <h1>Create Your Account</h1>
    </div>
    <div class="auth-body">
      <div id="formError" class="error-message"></div>
      <form id="registrationForm">
        <div class="form-group">
          <label for="full_name">Full Name *</label>
          <input type="text" id="full_name" name="full_name" autocomplete="name" required />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="email">Email ID *</label>
            <input type="email" id="email" name="email" autocomplete="email" required />
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number *</label>
            <input type="tel" id="mobile" name="mobile" autocomplete="tel" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="location">Location *</label>
            <input type="text" id="location" name="location" autocomplete="address-level2" required />
          </div>
          <div class="form-group">
            <label for="role">Role *</label>
            <select id="role" name="role" required aria-label="Select your role">
              <option value="">Select Role</option>
              <option value="candidate">Candidate</option>
              <option value="recruiter">Recruiter</option>
            </select>
          </div>
        </div>
        <div id="candidateFields" class="form-group hidden">
          <label for="resume">Upload CV (PDF/DOC/DOCX)</label>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" />
          <small>Optional now; you can update later in your profile.</small>
        </div>
        <div id="recruiterFields" class="form-group hidden">
          <label for="company_id">Company ID *</label>
          <input type="text" id="company_id" name="company_id" />
        </div>
        <div class="modal-footer" style="padding:0; margin-top: 1rem;">
          <a class="btn btn-secondary" href="https://login.skreenit.com/">Back to Login</a>
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    window.SKREENIT_BACKEND_URL = 'https://skreenit-api.onrender.com';
  </script>
  <script type="module">
    import { handleRegistrationSubmit } from 'https://auth.skreenit.com/assets/js/auth-pages.js'

    const form = document.getElementById('registrationForm')
    form.addEventListener('submit', handleRegistrationSubmit)

    const roleSelect = document.getElementById('role')
    const candidateFields = document.getElementById('candidateFields')
    const recruiterFields = document.getElementById('recruiterFields')
    const companyIdInput = document.getElementById('company_id')

    roleSelect.addEventListener('change', () => {
      const role = roleSelect.value
      candidateFields.classList.toggle('hidden', role !== 'candidate')
      recruiterFields.classList.toggle('hidden', role !== 'recruiter')
      if (role === 'recruiter') {
        companyIdInput.setAttribute('required', 'required')
      } else {
        companyIdInput.removeAttribute('required')
      }
    })

    document.getElementById('resume').addEventListener('change', (e) => {
      const file = e.target.files[0]
      if (file) console.log(`Selected file: ${file.name}`)
    })
  </script>
</body>
</html>
