<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skreenit - Update Password</title>
  <link rel="stylesheet" href="./assets/css/dashboard-styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <style>
    .auth-wrapper { max-width: 520px; margin: 6rem auto; background: #fff; border-radius: 12px; box-shadow: 0 2px 16px rgba(0,0,0,0.1); }
    .auth-header { padding: 1.5rem 2rem; border-bottom: 1px solid #e2e8f0; display: flex; align-items: center; gap: 0.75rem; }
    .auth-header h1 { font-size: 1.5rem; margin: 0; color: #2d3748; }
    .auth-body { padding: 2rem; }
    .password-hint { color: #718096; font-size: 0.9rem; margin-top: 0.25rem; }
    .error-message { color: #e53e3e; margin-bottom: 1rem; font-size: 0.95rem; }
  </style>
</head>
<body>
  <a href="https://skreenit.com" style="position:fixed;left:16px;top:16px;z-index:10;display:inline-block;">
    <img src="./assets/images/logo.png" alt="Skreenit" style="height:32px;width:auto;" />
  </a>
  <div class="auth-wrapper">
    <div class="auth-header">
      <i class="fas fa-key"></i>
      <h1>Set Your New Password</h1>
    </div>
    <div class="auth-body">
      <div id="formError" class="error-message"></div>
      <form id="updatePasswordForm">
        <div class="form-group">
          <label for="new_password">New Password *</label>
          <input type="password" id="new_password" name="new_password" minlength="8" autocomplete="new-password" required />
          <div class="password-hint">Minimum 8 characters. Use a mix of letters, numbers and symbols.</div>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm New Password *</label>
          <input type="password" id="confirm_password" name="confirm_password" minlength="8" autocomplete="new-password" required />
        </div>
        <div class="modal-footer" style="padding:0; margin-top: 1rem;">
          <button type="submit" class="btn btn-primary">Update Password</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script type="module">
    import { handleUpdatePasswordSubmit } from './assets/js/auth-pages.js'
    document.getElementById('updatePasswordForm').addEventListener('submit', handleUpdatePasswordSubmit)
  </script>
</body>
</html>
